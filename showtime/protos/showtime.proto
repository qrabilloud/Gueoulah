syntax = "proto3";

service ShowTime {
    rpc GetMovieByDate(MovieDate) returns (MovieID) {}
    rpc GetSchedule(Empty) returns (stream TimeShow) {}
}

message MovieDate {
    string date = 1;
}

message MovieID {
    repeated string movies = 1;
}

message TimeShow {
    string date = 1;
    repeated string movies = 2;
}

message Empty {

}